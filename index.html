<html>

<head>
    <meta charset="UTF-8">
    <title>Zimbus</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</head>

<body class="window w100">
    <main class="login-wrapper">
        <div class="logo">
            <h2>ZIMBIS</h2>
        </div>
        <div class="wndbox">
            <div class="t-userpass">Username</div>
            <input data-bind="value: username,valueUpdate: 'afterkeydown'" type="text" id="username" />
            <div class="t-userpass">Password</div>
            <input data-bind="value: password, valueUpdate: 'afterkeydown'" type="password" id="password" />
            <button data-bind="enable: valid, click: login" type="button" id="login" onclick="">Login</button>
            <span data-bind="text: showMessage" class="joe"><i class="fas fa-exclamation-circle" id="see"></i></span>
            <a href="" class="fpassword">Lost your password?</a>
        </div>
    </main>


    </main>

    <script src="scripts/knockout-3.4.2.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
